<div class="w-full h-full overflow-auto">
    <div class="w-full h-[4rem] px-5 flex items-center justify-between">
        <div class="text-xl">BATCHES</div>
        <button (click)="togglePopup()" class="bg-slate-300 rounded-lg px-5 py-1.5 hover:bg-slate-400 transition active:scale-95 ease-in-out">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>
    <div class="w-full flex justify-evenly flex-col" style="height: calc(100% - 4rem);">
        
        <div class="h-[85%] w-[99%] border shadow-lg overflow-scroll" style="height: calc(100% - 6rem);">
            <div class="h-auto p-3 flex flex-col gap-2">

                <!-- TAB SIZE VIEW -->
                <div class="border p-2 rounded-md flex justify-between gap-1 md:hidden">
                    <!-- BATCH DETAILS -->
                    <div class="flex flex-col overflow-scroll">
                        <div class="flex gap-3">
                            <div>Batch Name</div>
                            <div>:</div>
                            <div>Demo</div>
                        </div>
                        <div class="flex gap-3 overflow-scroll">
                            <div>Strength</div>
                            <div>:</div>
                            <div class="overflow-scroll truncate-description">100</div>
                        </div>
                        <div class="flex gap-3">
                            <div>Starting Date</div>
                            <div>:</div>
                            <div>Demo</div>
                        </div>
                        <div class="flex gap-3">
                            <div>Duration</div>
                            <div>:</div>
                            <div>Demo</div>
                        </div>
                        <div class="flex gap-3">
                            <div>CreatedAt</div>
                            <div>:</div>
                            <div>Demo</div>
                        </div>
                        <div class="flex gap-3">
                            <div>UpdatedAt</div>
                            <div>:</div>
                            <div>Demo</div>
                        </div>
                    </div>
                    <!-- ACTION BUTTONS -->
                    <div class="p-3 flex flex-col items-center justify-center gap-5 border-l">
                        <button class="hover:border hover:border-gray-400 px-3 py-1 rounded-lg active:scale-95 transition ease-in-out">
                            <i class="fa-solid fa-file-pen"></i>
                        </button>
                        <button class="hover:border hover:border-red-800 px-3 py-1 rounded-lg active:scale-95 transition ease-in-out">
                            <i class="fa-solid fa-trash text-red-800"></i>
                        </button>
                    </div>
                </div>

                <!-- LAPTOP SIZE VIEW -->
                <div class="hidden md:block">
                    <!-- HEADING ROW  -->
                    <div class="flex mb-2 ">
                        <div class="w-2/12 border border-gray-500 px-2 py-1 overflow-auto text-lg">Batch Name</div>
                        <div class="w-1/12 border border-gray-500 px-2 py-1 overflow-auto text-lg">Strength</div>
                        <div class="w-2/12 border border-gray-500 px-2 py-1 overflow-auto text-lg">Starting Date</div>
                        <div class="w-2/12 border border-gray-500 px-2 py-1 overflow-auto text-lg">Duration</div>
                        <div class="w-2/12 border border-gray-500 px-2 py-1 overflow-auto text-lg">CreatedAt</div>
                        <div class="w-2/12 border border-gray-500 px-2 py-1 overflow-auto text-lg">UpdatedAt</div>
                        <div class="w-1/12 border border-gray-500 px-2 py-1 overflow-auto text-lg">Action</div>
                    </div>

                    <!-- DETAILS ROW -->
                    <div class="flex">
                        <div class="w-2/12 border border-gray-300 px-2 py-1 overflow-auto">Batch 1</div>
                        <div class="w-1/12 border border-gray-300 px-2 py-1 overflow-auto truncate-description">100</div>
                        <div class="w-2/12 border border-gray-300 px-2 py-1 overflow-auto truncate-description">Date</div>
                        <div class="w-2/12 border border-gray-300 px-2 py-1 overflow-auto">12 weeks</div>
                        <div class="w-2/12 border border-gray-300 px-2 py-1 overflow-auto">DATE</div>
                        <div class="w-2/12 border border-gray-300 px-2 py-1 overflow-auto">DATE</div>
                        <div class="w-1/12 border border-gray-300 px-2 py-1 overflow-auto flex">
                            <button class="hover:border hover:border-gray-400 px-2 py-1 rounded-lg active:scale-95 transition ease-in-out">
                                <i class="fa-solid fa-file-pen"></i>
                            </button>
                            <button class="hover:border hover:border-red-800 px-3 py-1 rounded-lg active:scale-95 transition ease-in-out">
                                <i class="fa-solid fa-trash text-red-800"></i>
                            </button>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>

        <!-- PAGINATION COMPONENT -->
        <pagination-component></pagination-component>
    </div>

</div>

<!-- POPUP DIV FOR ADDING NEW STUDENTS -->
<div *ngIf="showPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"> 
    <div [ngClass]="{ 'animate-fadeIn' : showPopup, 'animate-fadeOut' : !showPopup }" class="bg-white p-5 rounded-lg shadow-lg w-1/2 xl_max:w-[60%] h-auto max-h-[80%] overflow-auto md_max:w-[85%] sm_max:w-full">
        <div class="flex justify-between items-center mb-5">
            <h2 class="text-xl">Add New Batch</h2>
            <button (click)="togglePopup()" class="text-gray-500 hover:text-gray-700 text-xl">
                <i class="fa-solid fa-times"></i>
            </button>
        </div>
        <form>

            <div class="mb-4">
                <label class="block text-gray-700 pl-1">Batch Name</label>
                <input type="text" class="mt-1 w-full bg-gray-50 border border-gray-300 focus:bg-gray-200 rounded-md py-2 px-3 outline-none" />
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 pl-1">strength</label>
                <input type="text" class="mt-1 w-full bg-gray-50 border border-gray-300 focus:bg-gray-200 rounded-md py-2 px-3 outline-none">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 pl-1">Duration</label>
                <input type="text" class="mt-1 w-full bg-gray-50 border border-gray-300 focus:bg-gray-200 rounded-md py-2 px-3 outline-none" />
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400 transition ease-in-out active:scale-95">Create</button>
            </div>

        </form>
    </div>
</div>
