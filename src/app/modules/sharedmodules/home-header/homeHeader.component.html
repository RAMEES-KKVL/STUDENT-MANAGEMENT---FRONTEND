<header class="relative block">
    <div class="w-full h-auto border-b-2 flex items-center justify-between p-2">
        <div class="w-3/6 flex justify-center items-center">
            <div class="flex items-center">
                <img src="/assets/images/EduSync_logo.png" alt="" class="w-[3rem] h-[2.8rem]">
            </div>
            <div class="text-2xl"> 
                EduSync
            </div>
        </div>
        <div class="md:hidden">
            <button (click)="showMenu()" class="p-3  border border-black">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
        <div class="hidden w-[50%] sm:flex h-full">
            <div class="hidden w-full h-full sm:flex items-center justify-center">
                <div class="h-[65%] w-[99%] flex items-center rounded-[.5rem] border border-black">
                    <button class="w-[3rem] h-full rounded-[.5rem] flex justify-center items-center">
                        <i class="fa-solid fa-magnifying-glass text-black text-xl pl"></i>
                    </button>
                    <div class="w-full h-full">
                        <input type="text" class="w-full h-full border-none outline-none rounded-[.5rem] pl-1" placeholder="Search courses">
                    </div>
                </div>
            </div>
        </div>

        <div class="hidden w-2/6 sm:flex justify-around items-center h-full px-[3%]">
            <button class="text-[20px] h-[2.6rem] px-2 flex items-center hover:border border-black active:bg-gray-800 active:text-white active:scale-95 transition ease-in-out duration-200">
                Teach on EduSync
            </button>
            <div class="h-full flex items-center">
                <button class="border border-black text-gray-800 px-3 py-2 active:bg-gray-800 active:text-white active:scale-100 transition ease-in-out duration-200 hover:scale-105">
                    login
                </button>
                <button class="border p-2 ml-3 bg-gray-800 text-white active:bg-white active:text-gray-800 active:border-black active:scale-95 transition ease-in-out duration-200 hover:scale-105">
                    signup
                </button>
            </div>
        </div>
    </div>
</header>


<div *ngIf="showMenuFlag" class="flex flex-col gap-10 border-2 h-full w-full p-2">
    <div class=" w-full">
        <div class=" w-full h-full sm:flex items-center justify-center">
            <div class=" flex items-center rounded-[.5rem] border border-black">
                <button class="w-[3rem] h-full rounded-[.5rem] flex justify-center items-center">
                    <i class="fa-solid fa-magnifying-glass text-black text-xl pl"></i>
                </button>
                <div class="w-full h-full">
                    <input type="text" class="w-full h-full border-none outline-none rounded-[.5rem] pl-1" placeholder="Search courses">
                </div>
            </div>
        </div>
    </div>

    <div class=" w-full flex flex-col gap-10 items-center h-full px-[3%]">
        <button class="border w-full p-2 bg-gray-800 text-white active:bg-white active:text-gray-800 active:border-black active:scale-95 transition ease-in-out duration-200 hover:scale-105">
            Teach on EduSync
        </button>
        <!-- <div class="h-full flex flex-col items-center gap-10"> -->
            <button class="border w-full p-2 bg-gray-800 text-white active:bg-white active:text-gray-800 active:border-black active:scale-95 transition ease-in-out duration-200 hover:scale-105">
                login
            </button>
            <button class="border w-full p-2 bg-gray-800 text-white active:bg-white active:text-gray-800 active:border-black active:scale-95 transition ease-in-out duration-200 hover:scale-105">
                signup
            </button>
        <!-- </div> -->
    </div>
</div>
